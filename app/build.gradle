apply plugin: 'com.android.application'

def getCommintCount() {
    "git rev-list master --first-parent --count".execute().text.toInteger()
}

android {
    signingConfigs {
        config {
            keyAlias 'AutoTimePunch'
            storeFile file('/home/yuheng/.android/keystore.jks')
        }
    }
    compileSdkVersion 20
    buildToolsVersion "20.0.0"
    defaultConfig {
        applicationId 'changyuheng.android.autotimepunch'
        minSdkVersion 17
        targetSdkVersion 20
        versionCode getCommintCount()
        versionName "0.1." + versionCode
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
